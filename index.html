<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CSS -->
    <link rel="stylesheet" href="styles/output.css" />
    <title>site</title>
  </head>
  <body class="font-lato">
    <main
      class="bg-gray-light flex h-screen w-screen items-center justify-center"
    >
      <article
        class="text-blue-gray max-w-[418px] rounded-[12px] bg-white shadow-md"
      >
        <div>
          <img
            src="assets/images/hero-image-business-card.png"
            alt="hero-image-business-card"
            class="rounded-t-[12px]"
          />
          <img
            src="assets/images/white-overlay.svg"
            alt="overlay"
            class="mt-[-4rem]"
          />
        </div>

        <div class="p-[34px] pt-0">
          <h2
            class="font-poppins text-gray-dark mb-3 text-2xl font-medium leading-normal"
          >
            Perfect solution for small business
          </h2>
          <p>
            Small business need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>

        <hr />
        <div class="p-[34px]">
          <div class="flex items-center">
            <img
              src="assets/images/avatar-image-business-card.png"
              alt="avatar-image"
              class="bg-gray-light mr-3 w-[44px] rounded-full p-[4px]"
            />
            <div>
              <p class="text-gray-dark font-bold">Amy Burgess</p>
              <p class="text-[12px]">Customer Manager, Solution Oy</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
